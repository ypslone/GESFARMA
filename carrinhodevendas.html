      <h1><em>GESFARMA</em></h1>

        <a href="caixa.html"><em>CAIXA</em></a> <br>

    <div class="PaginaDoCarrinho">
      <div class="titulo">
        <h1>CAIXA</h1>
      </div>
      <div class="lista">
        <h2>Lista</h2>
      </div>
      <div class="subtitulo">
        <h1>Carrinho:</h1>
      </div>
      <div class="CamposeBotoes">
        <div>
            <input type="text" class="BarraDePesquisa" placeholder="Cliente">
        </div>
        <div>
            <input type="text" class="BarraDePesquisa" placeholder="Produto">
            <button class="BotaoDeAdicionarNoCarrinho">Adicionar</button>
        </div>
        <div>
            <input type="text" class="BarraDePesquisa" placeholder="Código de barras">
            <button class="BotaoDeAdicionarNoCarrinho">Adicionar</button>
            <h3>Valor:</h3>
        </div>
        <form class="FormaDePagamento" action="#">
            <label>Escolha uma forma de pagamento:</label>
            <select>
                <option value="avista">A vista</option>
                <option value="CartaoCredito">Cartão(Crédito)</option>
                <option value="CartãoDebito">Cartão(Débito)</option>
            </select>
        </form>
        <div class="RecebidoeTroco">
            <label>Valor recebido: </label>
            <input type="number" min="0" step="0.01">
            <label>Troco:</label>
            <div>
                <output></output>
            </div>
        </div>
        <div class="CancelareFinalizar">
            <button class="BotaoDeCancelar">Cancelar</button> 
            <button class="BotaoDeFinalizarVenda">Finalizar <br> venda</button>
        </div>
      </div>
    </div>
